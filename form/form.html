<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
</head>
<body>
    <h1>{{.Title}}</h1>
    <form method="post">
        <p>Имя: <input type="text" name="name" value="Greg"></p>
        <p>
            Языки: 
            <input type="checkbox" name="langs" value="Go"> Go
            <input type="checkbox" name="langs" value="PHP"> PHP
            <input type="checkbox" name="langs" value="JavaScript"> JavaScript
        </p>
        <p><button type="submit">Отправить форму</button></p>
    </form>
    {{if .Name -}}<p>Введено имя: {{.Name}}</p>{{end}}
    {{if .Langs -}}<p>Выбраны языки: {{range .Langs}}{{.}} {{end}}</p>{{end}}
</body>
</html>
